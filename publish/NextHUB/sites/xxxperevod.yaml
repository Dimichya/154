displayname: XXXperevod
rch_access: apk,cors
stream_access: apk,cors
rchstreamproxy: web
host: https://xxxperevod.com
priorityBrowser: http
streamproxy_preview: true

menu:
  sort:
    Новинки: ""
    Топ рейтинга: top-rated/{page}/
    Популярное: most-popular/{page}/

list:
  uri: latest-updates/{page}/

search:
  uri: search/{search}/?from_videos={page}

contentParse:
  nodes: //div[contains(@class, 'item')]
  name:
    node: .//strong
  href:
    node: .//a
    attribute: href
  img:
    node: .//img
    attribute: data-original
  duration:
    node: .//div[@class='duration']
  preview:
    node: .//img
    attribute: data-preview

view:
  related: true
  viewsource: true
  eval: |
    {include:kt_player.cs}
    return decode();

