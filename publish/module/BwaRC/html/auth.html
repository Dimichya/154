<!DOCTYPE html>
<html>
   <head>
      <title>Авторизация</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <meta charset='utf-8'>
      <style>
        * {
			box-sizing: border-box;
			outline: none;
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		body {
			background-color: #fafafa;
			color: #ffffff;
			font-family: sans-serif;
			line-height: 1.6;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		form {
			background-color: #fdfdfd;
			padding: clamp(20px, 5vw, 40px);
			border-radius: 10px;
			box-shadow: 0 18px 24px rgb(175 175 175 / 30%);
			width: 100%;
			max-width: 400px;
		}

		input[type="text"] {
			background-color: #ffffff;
			border: 1px solid #dbdbdb;
			color: #4e4b4b;
			padding: 12px;
			border-radius: 4px;
			width: 100%;
			margin-bottom: 10px;
			font-size: 16px;
		}

		input[type="text"]:focus {
			border-color: #4caf50;
			outline: none;
		}

		button {
			width: 100%;
			padding: clamp(10px, 2vw, 12px);
			background-color: #8bc34a;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: clamp(14px, 2vw, 16px);
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #45a049;
			color: #fff
		}

		@media (max-width: 480px) {
			form {
				margin: 10px;
			}
		}
      </style>
   </head>
   <body>
      <form method="get" action="/kit" id="form">
         <div>
            <input type="text" name="user_id" placeholder="Ваш email на cub.red или uid"></input>
         </div>
         <button type="submit">войти</button>
      </form>
   </body>
</html>
